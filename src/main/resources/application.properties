spring.application.name=mito-students

server.port=${SERVER_PORT:8787}

spring.jpa.database=postgresql
spring.jpa.show-sql=false
#JPQL Java Persistence Query Language
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.datasource.url=jdbc:postgresql://localhost/mito-students
spring.datasource.url=jdbc:postgresql://${host:localhost}:${port:5432}/${database:mito-students}
#spring.datasource.username=postgres
#spring.datasource.password=root
spring.datasource.username=${db.username:postgres}
spring.datasource.password=${password:root}